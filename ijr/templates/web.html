{% extends "frappe/templates/web.html" %}

{%- block head -%}

{{ super() }}

<!-- Public Sans font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
<!-- Spectral font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spectral:wght@600&display=swap" rel="stylesheet">
<!-- shoelace -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.81/dist/themes/light.css"
  integrity="sha256-bDM1Bq+ap/IkXl/Kx94rvlWq9Z/m6vjKmMQOzYZEw2A="
  crossorigin="anonymous"
/>
<script
  type="module"
  src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.81/dist/shoelace.js"
  integrity="sha256-aUMaCL06Zx85l02tPI7UfVH+U7kozIADwrNsh166rJg="
  crossorigin="anonymous"
></script>
<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
{%- endblock -%}

{% block base_scripts %}
{% if skip_frappe_bundle %}
<script defer src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
{% else %}
{{ super() }}
{% endif %}
<script>window.frappe_bundle_loaded = !Boolean({{ json.dumps(skip_frappe_bundle or false) }})</script>
{% endblock %}
